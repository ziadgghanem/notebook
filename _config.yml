baseurl: /notebook
title: Ziad's Notes
subtitle: personal notebook of Ziad Ghanem
author: Ziad Ghanem
simple_search: http://google.com/search
description: A notebook containing studies, interests, and ideas of Ziad Ghanem
name: notes
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: /articles/:short_year/:title
timezone: America/Texas
excerpt_separator: <!--more-->  # you can specify your own separator, of course.
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md']
post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
editor: gvim
git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/

plugins:
  - jekyll-fullwidth
  - jekyll-maincolumn
  - jekyll-marginfigure
  - jekyll-marginnote
  - jekyll-newthought
  - jekyll-sidenote